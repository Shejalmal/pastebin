<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pastebin - Quick Share</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 40px; background: #e9ecef; color: #333; }
        .container { background: white; padding: 30px; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #007bff; margin-top: 0; }
        p { font-size: 0.9em; color: #666; }
        textarea { width: 100%; height: 200px; margin-bottom: 20px; padding: 12px; border: 1px solid #ced4da; border-radius: 6px; resize: vertical; box-sizing: border-box; font-family: monospace; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; background: #f8f9fa; padding: 15px; border-radius: 8px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.85em; text-transform: uppercase; color: #495057; }
        select, input { width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; padding: 14px; width: 100%; cursor: pointer; border-radius: 6px; font-size: 16px; font-weight: bold; transition: background 0.2s; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick Paste</h1>
        <p>Store text and generate a shareable link instantly.</p>
        <hr>
        <br>
        
        <form action="/api/pastes" method="post">
            <label>Content</label>
            <textarea name="content" placeholder="Paste or type your content here..." required></textarea>
            
            <div class="options-grid">
                <div>
                    <label>Expiration Time</label>
                    <select name="ttl">
                        <option value="60">1 Minute</option>
                        <option value="3600" selected>1 Hour</option>
                        <option value="86400">24 Hours</option>
                        <option value="604800">1 Week</option>
                    </select>
                </div>
                <div>
                    <label>View Limit (Optional)</label>
                    <input type="number" name="maxViews" placeholder="No limit" min="1">
                </div>
            </div>
            
            <button type="submit">Generate Shareable Link</button>
        </form>
    </div>
</body>
</html>
