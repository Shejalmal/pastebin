<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Paste</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 40px; 
            background: #f4f7f6; 
            color: #333;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            max-width: 800px; 
            margin: auto; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        h1 { color: #007bff; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        /* Pre tag ensures formatting like tabs/newlines are preserved */
        pre { 
            background: #2d2d2d; 
            color: #f8f8f2; 
            padding: 20px; 
            border-radius: 6px; 
            overflow-x: auto; 
            white-space: pre-wrap; 
            word-wrap: break-word;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            line-height: 1.5;
        }
        
        .footer { 
            margin-top: 25px; 
            padding-top: 15px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stats { font-size: 0.9em; color: #666; }
        .btn { 
            color: white; 
            background-color: #007bff; 
            text-decoration: none; 
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold; 
        }
        .btn:hover { background-color: #0056b3; }
        .badge {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shared Paste</h1>
        
        <pre th:text="${paste.content}">Paste content will appear here</pre>
        
        <div class="footer">
            <div class="stats">
                <span>Views: </span>
                <span class="badge" th:text="${paste.viewCount}">0</span>
                <span th:if="${paste.maxViews != null}">
                    out of <span class="badge" th:text="${paste.maxViews}">0</span>
                </span>
                <br>
                <small>Expires at: <span th:text="${#temporals.format(paste.expiresAt, 'yyyy-MM-dd HH:mm:ss')}"></span> UTC</small>
            </div>
            <a href="/" class="btn">Create New Paste</a>
        </div>
    </div>
</body>
</html>
